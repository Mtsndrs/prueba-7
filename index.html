<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendario UdeC 2025-2026</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f2f2f2;
    }
    h1 {
      text-align: center;
      color: #003865;
    }
    .calendar {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header button {
      background-color: #003865;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      width: 14.28%;
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
      vertical-align: top;
    }
    th {
      background-color: #e0e0e0;
    }
    .event {
      background-color: #ffe9a7;
      padding: 4px;
      margin-top: 5px;
      border-radius: 4px;
      font-size: 12px;
      color: #444;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="calendar">
    <div class="header">
      <button onclick="prevMonth()">← Anterior</button>
      <h2 id="monthYear"></h2>
      <button onclick="nextMonth()">Siguiente →</button>
    </div>
    <table id="calendarTable">
      <thead>
        <tr>
          <th>Lun</th>
          <th>Mar</th>
          <th>Mié</th>
          <th>Jue</th>
          <th>Vie</th>
        </tr>
      </thead>
      <tbody id="calendarBody"></tbody>
    </table>
  </div>

  <script>
    const events = {
      "2025-03-03": ["Inicio inscripción vía web", "Vinculación", "Nivelación"],
      "2025-03-07": ["Fin inscripción", "Fin semana vinculación"],
      "2025-03-10": ["Inicio clases"],
      "2025-03-12": ["Vence plazo Reincorporación"],
      "2025-04-04": ["Fin modificaciones SAC", "Cierre inscripción"],
      "2025-05-12": ["Inicio Pausa Activa"],
      "2025-05-14": ["Aniversario UdeC"],
      "2025-05-16": ["Fin Pausa Activa", "Día Trabajador UdeC"],
      "2025-07-04": ["Fin clases semestrales"],
      "2025-07-07": ["Inicio vacaciones"],
      "2025-08-11": ["Inicio clases 2º Sem."],
      "2025-12-12": ["Término clases"],
      "2026-01-05": ["Inicio PLEV"],
      "2026-02-02": ["Inicio vacaciones verano"],
      "2026-03-02": ["Inicio inscripción", "Nivelación"],
      "2026-03-09": ["Inicio clases"]
    };

    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();

    function generateCalendar(month, year) {
      const calendarBody = document.getElementById("calendarBody");
      calendarBody.innerHTML = "";

      const monthYear = document.getElementById("monthYear");
      const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio",
        "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
      monthYear.textContent = `${monthNames[month]} ${year}`;

      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      let date = 1 - ((firstDay.getDay() + 6) % 7);

      while (date <= lastDay.getDate()) {
        const row = document.createElement("tr");
        for (let i = 1; i <= 5; i++) {
          const cell = document.createElement("td");
          const cellDate = new Date(year, month, date);
          if (cellDate.getMonth() === month && cellDate.getDay() !== 0 && cellDate.getDay() !== 6) {
            cell.innerHTML = `<strong>${cellDate.getDate()}</strong>`;
            const dateKey = cellDate.toISOString().slice(0, 10);
            if (events[dateKey]) {
              events[dateKey].forEach(evt => {
                const div = document.createElement("div");
                div.className = "event";
                div.textContent = evt;
                cell.appendChild(div);
              });
            }
          }
          row.appendChild(cell);
          date++;
        }
        calendarBody.appendChild(row);
      }
    }

    function nextMonth() {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      generateCalendar(currentMonth, currentYear);
    }

    function prevMonth() {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      generateCalendar(currentMonth, currentYear);
    }

    generateCalendar(currentMonth, currentYear);
  </script>
</body>
</html>
