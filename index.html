    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();

    function renderCalendar(month, year) {
      const calendar = document.getElementById("calendar");
      calendar.innerHTML = "";

      const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
      document.getElementById("monthYear").innerText = monthNames[month] + " " + year;

      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      for (let i = 0; i < firstDay; i++) {
        calendar.innerHTML += "<div></div>";
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const fullDate = new Date(year, month, day).toISOString().split("T")[0];
        const dayEvents = events.filter(e => e.Fecha.startsWith(fullDate));
        let content = `<div class='day'>${day}`;
        if (dayEvents.length > 0) {
          content += `<div class='tooltip'>` + dayEvents.map(e => e.Evento).join("<br>") + `</div>`;
        }
        content += "</div>";
        calendar.innerHTML += content;
      }
    }

    function changeMonth(step) {
      currentMonth += step;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      } else if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      renderCalendar(currentMonth, currentYear);
    }

    renderCalendar(currentMonth, currentYear);
